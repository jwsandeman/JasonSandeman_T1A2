<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jason Sandeman</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&family=Raleway:wght@200;300;400;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3d60a3d1fe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="icon home_wrapper">
          <div class="icon_border home">
            <a href="./index.html">
              <i class="fas fa-home"></i>
              <h1 class="home_txt">HOME</h1>
            </a>
          </div>
        </div>
        <div class="icon about_wrapper">
          <div class="icon_border about">
            <a href="./about.html">
              <i class="fas fa-info"></i>
              <h1 class="about_txt">ABOUT</h1>
            </a>
          </div>
        </div>
        <div class="icon blog_wrapper">
          <div class="icon_border blog">
            <a href="./blog.html">
              <i class="fas fa-pen"></i>
              <h1 class="blog_txt">BLOG</h1>
            </a>
          </div>
        </div>
        <div class="icon projects_wrapper">
          <div class="icon_border projects_icon">
            <a href="./projects.html">
              <i class="fas fa-briefcase"></i>
              <h1 class="projects_txt">PROJECTS</h1>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <div class="background_banner">
      <h4 class="projects_banner"></h4>
    </div>
    <main class="card">
      <a href="http://" target="_blank" rel="noopener noreferrer">
        <div class="projects_card">
          <div class="projects">
            <img src="" alt="" class="projects_img" />
          </div>
          <div class="projects_info">
            <div class="projects_description">
              <h1 class="projects_title">Blogging Site</h1>
              <p class="projects_text">
                This blogging site was built using javascript, HTML and CSS. It
                has full CRUD (create, read, update, delete) functionality. It
                is currently hosted on Netlify.
              </p>
            </div>
            <div class="tags projects_tags">
              <span class="git_tag">Git</span>
              <span class="js_tag">Javascript</span>
              <span class="html_tag">HTML</span>
              <span class="css_tag">CSS</span>
              <span class="api_tag">API</span>
            </div>
          </div>
        </div>
      </a>
    </main>
    <footer>
      &copy;2021 Made by Jason Sandeman | Icons By
      <a href="https://fontawesome.com/"> FontAwesome</a>
    </footer>
  </body>
</html>
