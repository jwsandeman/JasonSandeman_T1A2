<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jason Sandeman</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&family=Raleway:wght@200;300;400;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3d60a3d1fe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="icon home_wrapper">
          <div class="icon_border home">
            <a href="./index.html">
              <i class="fas fa-home"></i>
              <h1 class="home_txt">HOME</h1>
            </a>
          </div>
        </div>
        <div class="icon about_wrapper">
          <div class="icon_border about">
            <a href="./about.html">
              <i class="fas fa-info"></i>
              <h1 class="about_txt">ABOUT</h1>
            </a>
          </div>
        </div>
        <div class="icon blog_wrapper">
          <div class="icon_border blog">
            <a href="./blog.html">
              <i class="fas fa-pen"></i>
              <h1 class="blog_txt">BLOG</h1>
            </a>
          </div>
        </div>
        <div class="icon projects_wrapper">
          <div class="icon_border projects_icon">
            <a href="./projects.html">
              <i class="fas fa-briefcase"></i>
              <h1 class="projects_txt">PROJECTS</h1>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main column layout for post -->
    <main class="post_column">
      <!-- Post container -->
      <section class="post_container">
        <img src="" alt="" class="header_img" />
        <summary class="metadata">
            <div class="meta_img"></div>
            <div class="meta_info"></div>
            <div class="meta_links"></div>
        </summary>
        <section class="post">
          <h1 class="post"></h1>
          <p class="blog_published"></p>
          <article class="post">
            <p class="post"></p>
            <p class="post"></p>
            <p class="post"></p>
            <p class="post"></p>
            <p class="post"></p>
            <p class="post"></p>
            <img src="" alt="" class="post_img" />
            <p class="post"></p>
            <p class="post"></p>
            <p class="post"></p>
            <img src="" alt="" class="post_img" />
            <p class="post"></p>
            <p class="post"></p>
          </article>
        </section>
        <section class="related">
            <div class="related_card">
                <div class="related_img"></div>
                <div class="related_title"></div>
            </div>
            <div class="related_card">
                <div class="related_img"></div>
                <div class="related_title"></div>
            </div>
            <div class="related_card">
                <div class="related_img"></div>
                <div class="related_title"></div>
            </div>
        </section>
        <section class="discussion">
            <div class="comment_container">
                <div class="name"></div>
                <div class="comment"></div>
            </div>
            <div class="comment_container">
                <div class="name"></div>
                <div class="comment"></div>
            </div>
            <div class="comment_container">
                <div class="name"></div>
                <div class="comment"></div>
            </div>
        </section>
      </section>
    </main>
    <footer>
      &copy;2021 Made by Jason Sandeman | Icons By
      <a href="https://fontawesome.com/"> FontAwesome</a>
    </footer>
  </body>
</html>
